server.port=8082
spring.application.name=cv-profile-backend

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cvprofile
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200

# WebSocket Configuration
websocket.allowed-origins=http://localhost:3000,http://localhost:4200

# Logging Configuration
logging.level.root=INFO
logging.level.com.cvprofile=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

